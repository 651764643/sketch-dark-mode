<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketch Dark Mode Palette</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body data-app-region="drag">
    <div class="wrapper">
      <div class="header">
        <h1 class="header-title">Sketch Dark Mode Palette</h1>
      </div>
      <div class="body">
        <div class="colors-list js-colors-list">
          <div class="color-theme js-color-theme-prototype">
            <div class="color-theme-header">
              <h4 class="color-theme-header-title js-color-theme-name"></h4>
            </div>
            <div class="color-theme-body">
              <div class="color-theme-body-section">
                <div class="color-theme-preview light js-color-theme-preview-light"></div>
                <input type="text" disabled maxlength="7" class="color-theme-input js-color-theme-input-light" placeholder="Hex color" value="">
              </div>
              <div class="color-theme-body-section">
                <div class="color-theme-preview dark empty js-color-theme-preview-dark"></div>
                <input type="text" maxlength="7" class="color-theme-input js-color-theme-input-dark" placeholder="Hex color" value="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://www.buymeacoffee.com/eddiesigner" target="_blank" class="donate">Donate <span>ðŸ§¡</span></a>
        <button class="button in-footer">Save Palette</button>
      </div>
    </div>
    <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
    <script src="../resources_webview.js"></script>
  </body>
</html>

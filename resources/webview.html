<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sketch Dark Mode Palette</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body data-app-region="drag">
    <div class="wrapper">
      <div class="header">
        <h1 class="header-title">Sketch Dark Mode Palette</h1>
      </div>
      <div class="body">
        <div class="error-message js-error-message">
          <h2 class="error-message-title">
            ‚ö†Ô∏è Ooops!
          </h2>
          <p class="error-message-description">
            You have to create document colors first for the plugin to work. Also make sure that all the document colors have been assigned a name.
          </p>
        </div>
        <div class="colors-list js-colors-list">
          <div class="color-theme js-color-theme-prototype">
            <div class="color-theme-header">
              <h4 class="color-theme-header-title js-color-theme-name"></h4>
            </div>
            <div class="color-theme-body">
              <div class="color-theme-body-section">
                <div class="color-theme-preview light js-color-theme-preview-light"></div>
                <div class="color-theme-fieldset">
                  <input type="text" disabled maxlength="7" class="color-theme-input js-color-theme-input-light" placeholder="Hex color"
                    value="">
                </div>
              </div>
              <div class="color-theme-body-section js-color-theme-body-section">
                <div class="color-theme-preview dark empty js-color-theme-preview-dark"></div>
                <div class="color-theme-fieldset js-color-theme-fieldset">
                  <input type="text" maxlength="7" class="color-theme-input js-color-theme-input-dark" placeholder="Hex color" spellcheck="false" value="">
                  <div class="color-theme-picker">
                    <span>üé®</span>
                    <input type="color" class="js-color-theme-picker-dark" value="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://www.buymeacoffee.com/eddiesigner" target="_blank" class="donate">Donate <span>üß°</span></a>
        <div class="buttons-container">
          <button class="button simple in-footer js-cancel-button">Cancel</button>
          <button class="button in-footer js-save-button">Save Palette</button>
        </div>
      </div>
    </div>
    <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
    <script src="../resources_webview.js"></script>
  </body>
</html>
